<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="videoContainer">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    </div>
    <div id="peerInfo" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 3; text-align: center;">
    <div>Your Peer ID: <span id="myPeerId"></span></div>
    <input id="remotePeerId" placeholder="Remote Peer ID" class="form-control d-inline-block w-auto" style="margin-top: 5px;">
    </div>
    <div id="actionButtons" class="d-flex justify-content-center mt-3">
    <button onclick="callPeer()" class="btn btn-success"><i class="bi bi-telephone-fill"></i></button>
    <button onclick="hangUp()" id="endCallBtn" class="btn btn-danger"><i class="bi bi-x-octagon-fill"></i></button>
    <button id="toggleMicBtn" class="btn btn-secondary"><i class="bi bi-mic-fill"></i></button>
    <button id="toggleVideoBtn" class="btn btn-secondary"><i class="bi bi-camera-video-fill"></i></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
